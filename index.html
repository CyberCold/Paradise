<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Button</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .btn {
            padding: 15px 25px;
            background: #0088cc;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.2s;
        }
        .btn:hover {
            background: #0aa0f5;
        }
    </style>
</head>
<body>

<a class="btn"
   href="tg://resolve?domain=USERNAME&text=Здравствуйте%2C%20хочу%20сделать%20заказ">
   Заказать в Telegram
</a>

</body>
</html>
