<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #fff;
            min-height: 100vh;
        }

        .header {
            background: #fff;
            padding: 25px 0;
            text-align: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #333;
        }

        .container {
            padding: 20px 10px;
            max-width: 100%;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .product-card:active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #f9f9f9;
        }

        .product-info {
            padding: 12px;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .product-price {
            font-size: 16px;
            color: #000;
            font-weight: 600;
        }

        /* Страница товара */
        .product-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            overflow-y: auto;
        }

        .product-page.active {
            display: block;
        }

        .product-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            padding: 0;
        }

        .detail-image {
            width: 100%;
            height: 350px;
            object-fit: contain;
            background: #f9f9f9;
            cursor: pointer;
        }

        .image-gallery {
            position: relative;
            width: 100%;
            height: 350px;
            background: #f9f9f9;
            overflow: hidden;
        }

        .gallery-container {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .gallery-image {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .gallery-nav.prev {
            left: 10px;
        }

        .gallery-nav.next {
            right: 10px;
        }

        .gallery-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .gallery-dot.active {
            background: #000;
        }

        /* Полноэкранный просмотр */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: hidden;
        }

        .fullscreen-overlay.active {
            display: block;
        }

        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            touch-action: none;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 2001;
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }

        .fullscreen-nav.prev {
            left: 20px;
        }

        .fullscreen-nav.next {
            right: 20px;
        }

        .detail-content {
            padding: 20px;
        }

        .variants {
            margin: 20px 0;
        }

        .variants h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .variant-option {
            background: #fff;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .variant-option:active, .variant-option.selected {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .detail-price {
            font-size: 24px;
            color: #000;
            font-weight: 600;
            margin: 20px 0;
        }

        .order-button {
            width: 100%;
            background: #000;
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .order-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Paradise</h1>
    </div>

    <div class="container">
        <div class="products-grid">

            <!-- Товар 2 -->
            <div class="product-card" onclick="openProduct(2)">
                <img src="https://www.mountainprophet.de/wp-content/uploads/2023/01/07.jpg" 
                     alt="Elfliq 30ml 50mg" 
                     class="product-image">
                <div class="product-info">
                    <div class="product-name">Elfliq 30ml 50mg</div>
                    <div class="product-price">1 - 15€<br>
                        2 - 28€<br>
                        3 - 40€<br>
                        5 - 60€
                    </div>
                </div>
            </div>


           
    <!-- Страницы товаров -->
 

    <div class="product-page" id="product-2">
        <div class="product-header">
            <button class="back-button" onclick="closeProduct(2)">← Назад</button>
        </div>
        <div class="image-gallery" data-product="2">
            <div class="gallery-container">
                <img src="https://www.mountainprophet.de/wp-content/uploads/2023/01/07.jpg" 
                     alt="Elfliq 30ml 50mg" 
                     class="gallery-image"
                     onclick="openFullscreen(2, 0)">
            </div>
        </div>
        <div class="detail-content">
            <div class="variants">
                <h3>Выберите вкус:</h3>
                <div class="variant-option" onclick="selectVariant(this)">Grappe Cherry</div>
                <div class="variant-option" onclick="selectVariant(this)">Pink Lemonade Soda</div>
                <div class="variant-option" onclick="selectVariant(this)">Blueberry Rose Mint</div>
                <div class="variant-option" onclick="selectVariant(this)">Double Apple</div>
                <div class="variant-option" onclick="selectVariant(this)">Blueberry</div>
                <div class="variant-option" onclick="selectVariant(this)">Blue Razz Ice</div>
                <div class="variant-option" onclick="selectVariant(this)">Blackcurant Anise</div>
                <div class="variant-option" onclick="selectVariant(this)">Strawberry Cherry Lemon</div>
                <div class="variant-option" onclick="selectVariant(this)">Sour Watermelon Gummy</div>
                <div class="variant-option" onclick="selectVariant(this)">Pineapple Ice</div>
            <div class="detail-price">1 - 15€<br>
                2 - 28€<br>
                3 - 40€<br>
                5 - 60€
            </div>
            <button class="order-button" onclick="orderTelegram('smkParadiseManager')">
                Заказать в Telegram
            </button>
        </div>
    </div>

    



            <!-- полноэкранный просмотр -->
    <div class="fullscreen-overlay" id="fullscreen">
        <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
        <div class="fullscreen-container">
            <button class="fullscreen-nav prev" onclick="changeFullscreenImage(-1)">‹</button>
            <img src="" alt="" class="fullscreen-image" id="fullscreen-image">
            <button class="fullscreen-nav next" onclick="changeFullscreenImage(1)">›</button>
        </div>
    </div>

    <script>
        let selectedProduct = '';
        let selectedVariant = '';
        let currentImageIndex = {};
        let currentFullscreenProduct = 0;
        let currentFullscreenIndex = 0;

        function openProduct(id) {
            document.getElementById('product-' + id).classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Получаем название товара из карточки
            const productCard = event.target.closest('.product-card');
            const productNameElement = productCard.querySelector('.product-name');
            selectedProduct = productNameElement.textContent;
            selectedVariant = '';

            // Инициализируем индекс изображения для этого товара
            if (!(id in currentImageIndex)) {
                currentImageIndex[id] = 0;
            }
        }

        function closeProduct(id) {
            document.getElementById('product-' + id).classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function selectVariant(element) {
            const variants = element.parentElement.querySelectorAll('.variant-option');
            variants.forEach(v => v.classList.remove('selected'));
            element.classList.add('selected');
            selectedVariant = element.textContent;
        }

        function orderTelegram(username) {
            let message = 'Здравствуйте, хочу у вас купить ' + selectedProduct;
            if (selectedVariant) {
                message += ', ' + selectedVariant;
            }
            const encodedMessage = encodeURIComponent(message);
            window.open('https://t.me/' + username + '?text=' + encodedMessage, '_blank');
        }

        // Функции галереи
        function changeImage(productId, direction) {
            const gallery = document.querySelector(`[data-product="${productId}"]`);
            const container = gallery.querySelector('.gallery-container');
            const images = gallery.querySelectorAll('.gallery-image');
            const dots = gallery.querySelectorAll('.gallery-dot');

            if (images.length <= 1) return;

            currentImageIndex[productId] = (currentImageIndex[productId] || 0) + direction;
            
            // Циклический переход
            if (currentImageIndex[productId] < 0) {
                currentImageIndex[productId] = images.length - 1;
            } else if (currentImageIndex[productId] >= images.length) {
                currentImageIndex[productId] = 0;
            }

            container.style.transform = `translateX(-${currentImageIndex[productId] * 100}%)`;

            // Обновляем точки
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentImageIndex[productId]);
            });
        }

        function goToImage(productId, index) {
            const gallery = document.querySelector(`[data-product="${productId}"]`);
            const container = gallery.querySelector('.gallery-container');
            const dots = gallery.querySelectorAll('.gallery-dot');

            currentImageIndex[productId] = index;
            container.style.transform = `translateX(-${index * 100}%)`;

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // Полноэкранный просмотр
        function openFullscreen(productId, imageIndex) {
            currentFullscreenProduct = productId;
            currentFullscreenIndex = imageIndex;

            const gallery = document.querySelector(`[data-product="${productId}"]`);
            const images = gallery.querySelectorAll('.gallery-image');
            const fullscreenImg = document.getElementById('fullscreen-image');
            
            fullscreenImg.src = images[imageIndex].src;
            fullscreenImg.alt = images[imageIndex].alt;
            
            document.getElementById('fullscreen').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeFullscreenImage(direction) {
            const gallery = document.querySelector(`[data-product="${currentFullscreenProduct}"]`);
            const images = gallery.querySelectorAll('.gallery-image');

            if (images.length <= 1) return;

            currentFullscreenIndex += direction;

            // Циклический переход
            if (currentFullscreenIndex < 0) {
                currentFullscreenIndex = images.length - 1;
            } else if (currentFullscreenIndex >= images.length) {
                currentFullscreenIndex = 0;
            }

            const fullscreenImg = document.getElementById('fullscreen-image');
            fullscreenImg.src = images[currentFullscreenIndex].src;
            fullscreenImg.alt = images[currentFullscreenIndex].alt;
        }

        // Закрытие полноэкранного режима при клике на фон
        document.getElementById('fullscreen').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
